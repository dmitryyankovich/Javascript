<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title></title>
</head>
<body>
<div class="container">
    <form name="calculator" action="">
        <table class="calc" cellpadding=0 cellspacing=0>
            <tr>
                <td colspan=5>
                    <input id="editField" name="editField" type="text" value="0">
                </td>
            </tr>
            <tr>
                <td colspan="3"></td>
                <td>
                    <button class="button" data-type="action" data-action="clearAll" type="button">C</button>
                </td>
                <td>
                    <button class="button" type="button" data-type="action" data-action="clearEntry">CE</button>
                </td>
            </tr>
            <tr>
                <td><button class="button" data-type="number" data-value="7" type="button">7</button></td>
                <td><button class="button" data-type="number" data-value="8" type="button">8</button></td>
                <td><button class="button" data-type="number" data-value="9" type="button">9</button></td>
                <td><button class="button" data-type="operation" data-value="+" type="button">+</button></td>
                <td><button class="button" data-type="operation" data-value="*" type="button">*</button></td>
            </tr>
            <tr>
                <td><button class="button" data-type="number" data-value="4" type="button">4</button></td>
                <td><button class="button" data-type="number" data-value="5" type="button">5</button></td>
                <td><button class="button" data-type="number" data-value="6" type="button">6</button></td>
                <td><button class="button" data-type="operation" data-value="-" type="button">-</button></td>
                <td><button class="button" data-type="operation" data-value="/" type="button">/</button></td>
            </tr>
            <tr>
                <td><button class="button" data-type="number" data-value="1" type="button">1</button></td>
                <td><button class="button" data-type="number" data-value="2" type="button">2</button></td>
                <td><button class="button" data-type="number" data-value="3" type="button">3</button></td>
                <td><button class="button" data-type="action" data-action="sqrt" type="button">âˆš</button></td>
                <td><button class="button" data-type="action" data-action="sqr" type="button">^2</button></td>
            </tr>
            <tr>
                <td><button class="button" data-type="number" data-value="0" type="button">0</button></td>
                <td><button class="button" data-type="action" data-action="decimal" type="button" >.</button></td>
                <td><button class="button" data-type="action" data-action="negative" type="button">+/-</button></td>
                <td colspan="2">
                    <button class="button" id="equals" data-type="operation" data-value="=" type="button">=</button>
                </td>
            </tr>
        </table>
    </form>
</div>
<script src="calculator.js"></script>
<script src="handlers.js"></script>
</body>
</html>
