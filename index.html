<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title></title>
</head>
<body>
<div class="container">
<form name="calculator" action="">
    <table class="Calc" cellpadding=0 cellspacing=0>
        <tr>
            <td colspan=5 align=middle>
                <input id="editField" name="FieldValue" type="Text" size=28 value="0">
            </td>
        </tr>
        <tr>
            <td colspan="3"></td>
            <td><input type="Button" value="C" id="Clear"/></td>
            <td><input type="Button" value="CE" id="Clear_Entry"/></td>
        </tr>
        <tr>
            <td><input id="seven" type="Button" value="7"></td>
            <td><input id ="eight" type="Button" value="8"></td>
            <td><input id="nine" type="Button" value="9"></td>
            <td><input type="Button" value="+" id="plus"></td>
            <td><input type="Button" value="*" id="multiply"></td>
        </tr>
        <tr>
            <td><input id="four" type="Button" value="4"></td>
            <td><input id="five" type="Button" value="5"></td>
            <td><input id="six" type="Button" value="6"></td>
            <td><input type="Button" value="-" id="minus"></td>
            <td><input type="Button" value=" / " id="divide"></td>
        </tr>
        <tr>
            <td><input id="one" type="Button" value="1"></td>
            <td><input id="two" type="Button" value="2"></td>
            <td><input id="three" type="Button" value="3"></td>
            <td><input id="Sqrt" type="Button" value="âˆš"></td>
            <td><input type="Button" value="^2" id="Sqr"></td>
        </tr>
        <tr>
            <td><input id="zero" type="Button" value="0"></td>
            <td><input id="dec" type="Button" value="."></td>
            <td><input id="neg" type="button" value="+/-"></td>
            <td colspan="2"><input id="equals" type="Button" value="="></td>
        </tr>
    </table>
</form>
</div>
<script language="JavaScript" type="text/javascript" src="scripts.js"></script>
</body>
</html>
